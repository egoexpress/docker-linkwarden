services:

  app:
    environment:
      - NEXTAUTH_URL=http://localhost:3000/api/v1/auth
    restart: always
    image: ghcr.io/linkwarden/linkwarden:v2.9.3
    ports:
      - 3000:3000
    volumes:
      - data:/data/data
    depends_on:
      - db
    networks:
      - frontend
      - backend
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  db:
    image: postgres:16.1-alpine
    environment:
      - NEXTAUTH_URL=http://localhost:3000/api/v1/auth
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend

volumes:
  pgdata:
  data:

networks:
  frontend:
  backend:
